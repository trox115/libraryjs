<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
      <div class="col-md-12">
        <h1> Library in JavaScript </h1>
        <table class="table" id="booklist">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Pages</th>
            <th scope="col">Read</th>
            <th scope="col"> Remove</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button class="btn btn-primary" id="addBook">Add to Library </button>
      </div>
      <form id="bookform">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="title">


    <label for="author">Author</label>
    <input type="text" class="form-control" id="author" placeholder="Author">



    <label for="pages">Pages</label>
    <input type="number" class="form-control" id="pages" placeholder="123">


    <label for="Read">Read</label>
    <select class="form-control" id="read">
     <option>Read</option>
     <option>Not Read</option>
   </select>

    <button class="btn btn-danger" id="closeform" type="button"> Close </button>
    <button class="btn btn-primary" id="insertbook" type="button">Add to Library</button>
</div>

</form>

      </div>
      </div>
  </body>
  <script src="java.js"></script>
</html>
